<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="style.css/style.css">

    <title>Bootstrap</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Start bootsrap</h1>
                </div>
                <div class="col-6">
                    link link
                </div>
            </div>
        </div>
    </header>
        <!-- jumbotron -->
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    jumbotron img + text
                </div>
            </div>
        </div>
        <!-- main and sections -->
    </div>
    <!-- main -->
    <main>
        <!-- portfolio section -->
        <section class="portfolio py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        portfolio + img
                    </div>
                
                    <div class="col-12">
                        <div class="card">img</div>
                    </div>

                    <div class="col-12">
                        <div class="card">img</div>
                    </div>

                    <div class="col-12">
                        <div class="card">img</div>
                    </div>

                    <div class="col-12">
                        <div class="card">img</div>
                    </div>

                    <div class="col-12">
                        <div class="card">img</div>
                    </div>

                    <div class="col-12">
                        <div class="card">img</div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- about as section -->
        <section class="bg-green about-as py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">title</div>
                    <div class="col-8 text-center">paragraph</div>
                    <div class="col-8 text-center">paragraph</div>
                    <div class="col-12 text-center">btn center</div>

                </div>
            </div>
        </section>
        <!-- contact info section -->
        <section class="contact-me py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12  text-center">contact me + img</div>
                    <div class="col-12 personal-info">
                        <div class="row justify-content-center">
                            <div class="col-8">name</div>
                            <div class="col-8">email</div>
                            <div class="col-8">phone number</div>
                            <div class="col-8">mesage</div>
                            <div class="col-8"> btn </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer-top py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">location</div>
                    <div class="col-12 text-center">icons</div>
                    <div class="col-12 text-center">about freelancer</div>
                </div>
            </div>
        </div>

        <div class="footer-botom text-center pt-4">copiright</div>
    </footer>
</body>
</html>
